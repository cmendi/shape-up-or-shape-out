<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<title>Shape Up Or Shape Out</title>
	</head>
	<body>
		<div class="container text-center p-3 mt-4 mb-4 border border-black border-3 rounded shadow">
			<h3>Add A Shape!</h3>
			<form>
				<div class="input-group m-4 w-auto">
					<input id="btnRectangle" class="btn btn-primary" value="Add Rectangle" type="submit" />
					<input id="rectangleHeight" type="text" class="form-control" placeholder="height px" />
					<input id="rectangleWidth" type="text" class="form-control" placeholder="width px" />
				</div>
				<div class="input-group m-4 w-auto">
					<input id="sqruareLength" type="text" class="form-control" placeholder="side length px" />
					<input id="btnSquare" class="btn btn-primary" value="Add Square" type="submit" />
				</div>
				<div class="input-group m-4 w-auto">
					<input id="btnCircle" class="btn btn-primary" value="Add Cricle" type="submit" />
					<input id="circleRadius" type="text" class="form-control" placeholder="radius px" />
				</div>
				<div class="input-group m-4 w-auto">
					<input id="triangleHeight" type="text" class="form-control" placeholder="height px" />
					<input id="btnTriangle" class="btn btn-primary" value="Add Triangle" type="submit" />
				</div>
			</form>
		</div>
		<div class="container-fluid mb-4">
			<div class="d-flex justify-content-evenly">
				<div class="row">
					<div class="d-flex justify-content-center">
						<div id="shapeDiv" class="rounded"></div>
					</div>
				</div>
				<div id="shapeStatDiv" class="rounded d-flex flex-column justify-content-center justify-content-evenly p-4">
					<h3 class="align-self-center">Shape Data</h3>
					<div class="input-group mb-3">
						<span class="input-group-text">Shape:</span>
						<input id="shapeStat" type="text" class="form-control" readonly />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">Height:</span>
						<input id="heightStat" type="text" class="form-control" readonly />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">Width:</span>
						<input id="statWidth" type="text" class="form-control" readonly />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">Area:</span>
						<input id="statArea" type="text" class="form-control" readonly />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">Perimeter:</span>
						<input id="statPerimeter" type="text" class="form-control" readonly />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">Radius:</span>
						<input id="statRadius" type="text" class="form-control" readonly />
					</div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
