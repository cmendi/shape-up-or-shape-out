<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<title>Shape Up Or Shape Out</title>
	</head>
	<body>
		<div
			class="container text-center p-3 mt-4 border border-black border-3 rounded shadow"
		>
			<h3>Add A Shape!</h3>
			<div class="input-group m-4 w-auto">
				<button id="btnRectangle" class="btn btn-primary">Add Rectangle</button>
				<input
					id="rectangleHeight"
					type="text"
					class="form-control"
					placeholder="height px"
				/>
				<input
					id="rectangleWidth"
					type="text"
					class="form-control"
					placeholder="width px"
				/>
			</div>
			<div class="input-group m-4 w-auto">
				<input
					id="sqruareLength"
					type="text"
					class="form-control"
					placeholder="side length px"
				/>
				<button id="btnSquare" class="btn btn-primary">Add Square</button>
			</div>
			<div class="input-group m-4 w-auto">
				<button id="btnCircle" class="btn btn-primary">Add Circle</button>
				<input
					id="circleRadius"
					type="text"
					class="form-control"
					placeholder="radius px"
				/>
			</div>
			<div class="input-group m-4 w-auto">
				<input
					id="triangleHeight"
					type="text"
					class="form-control"
					placeholder="height px"
				/>
				<button id="btnTriangle" class="btn btn-primary">Add Triangle</button>
			</div>
		</div>
		<div class="container d-flex justify-content-evenly mt-4">
			<div
				id="shapeDiv"
				class="border border-black bg-info"
				style="height: 750px; width: 750px"
			></div>
			<div
				class="border border-black bg-dark-subtle d-flex flex-column justify-content-center"
				style="height: 750px; width: 350px"
			>
				<div class="input-group m-4 w-auto">
					<span class="input-group-text">Shape</span>
					<input id="shapeStat" class="form-control" readonly />
				</div>
				<div class="input-group m-4 w-auto">
					<span class="input-group-text">Height</span>
					<input id="heightStat" class="form-control" readonly />
				</div>
				<div class="input-group m-4 w-auto">
					<span class="input-group-text">Width</span>
					<input id="statWidth" class="form-control" readonly />
				</div>
				<div class="input-group m-4 w-auto">
					<span class="input-group-text">Area</span>
					<input id="statArea" class="form-control" readonly />
				</div>
				<div class="input-group m-4 w-auto">
					<span class="input-group-text">Perimeter</span>
					<input id="statPerimeter" class="form-control" readonly />
				</div>
				<div class="input-group m-4 w-auto">
					<span class="input-group-text">Radius</span>
					<input id="statRadius" class="form-control" readonly />
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
